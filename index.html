<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>梦想要有</title>
    <script src="./axios.min.js"></script>
    <script src="./vue.js"></script>
    <style type="text/css">
        h2{
            text-align: center;
        }
        li{
            list-style: none;
            margin-bottom: 10px;
        }
        .blue,.red{
            width: 25px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            display: inline-block;
            margin-left: 5px;
            color: white;
            font-size: 14px;
            border-radius: 50%;
        }
        #ume{
            padding: 5px 20px;
            background: black;
            color: white;
            border: none;
            outline: none;
        }
        .blue{
            background-color: #5353fd;
        }
        .red{
            background-color: #ff3131;
        }
        .loading{
            width: 100px;
            height: 100px;
            margin: 20px auto;
            display: block;
        }
        .jump{
            animation-name: jump;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        .hide{
            display: none;
        }
        @keyframes jump{
            0%, 90% {
                animation-timing-function: linear;
            }
            10% {
                animation-timing-function: cubic-bezier(0,.4,.6,1);
                -webkit-transform: translate(0%,5%) scaleY(1.1);
                transform: translate(0%,5%) scaleY(1.1);
            }
            50% {
                animation-timing-function: cubic-bezier(.4,0,1,.6);
                -webkit-transform: translate(0%,-37%) scaleY(1.1);
                transform: translate(0%,-37%) scaleY(1.1);
            }
            0%, 100% {
                -webkit-transform: translate(0%,30%) scaleY(.5);
                transform: translate(0%,30%) scaleY(.5);
            }
            90% {
                -webkit-transform: translate(0%,5%) scaleY(1.1);
                transform: translate(0%,5%) scaleY(1.1);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>基于Random.org</h2>
        <!-- <h3>大乐透机选</h3> -->
        <div style="text-align:center;">
            <input id="ume"  onclick="RandomBlue()"  type="button" value="获得梦想" />
        </div>
        <ul>
            <li v-for="(i,index) in source" >
                <span>{{index+1}}、</span>
                <span class="blue" v-for="b in i.blueNum">{{b}}</span>
                <span class="red" v-for="r in i.redNum">{{r}}</span>
            </li>
        </ul>
        <img class="loading jump hide" src="./fruits-lemon.svg" alt="">
    </div>
</body>
<script src="./random.js"></script>
</html>
